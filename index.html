<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<script
			src="https://kit.fontawesome.com/f0c9663604.js"
			crossorigin="anonymous"
		></script>
		<title>ToDo List</title>
	</head>
	<body>
		<div class="container">
			<section class="header">
				<div class="title">
					<h1>Todo List</h1>
				</div>
			</section>
			<section class="search">
				<form class="search_box">
					<input type="text" placeholder="Search" class="box" name="finding"/>
				</form>
			</section>
			<section class="todos">
				<ul>
				</ul>
			</section>
			<section class="add">
				<h3 style="text-align: center;color: beige; margin-bottom:10px" class="smalltitle">Add a new todo...</h4>
				<form class="add_todo">
					<input type="text" class="box" name="todo"/>
				</form>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
